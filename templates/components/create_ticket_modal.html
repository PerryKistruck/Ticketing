<!-- Create Ticket Modal Component -->
<div class="modal fade" id="createTicketModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Create New Ticket</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="createTicketForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="ticketTitle" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="ticketTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="ticketDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="ticketDescription" rows="4"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="ticketPriority" class="form-label">Priority</label>
                            <select class="form-select" id="ticketPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="ticketStatus" class="form-label">Status</label>
                            <select class="form-select" id="ticketStatus">
                                <option value="open" selected>Open</option>
                                <option value="in_progress">In Progress</option>
                                <option value="closed">Closed</option>
                            </select>
                        </div>
                    </div>
                    {% if current_user and current_user.is_admin %}
                    <div class="mt-3">
                        <label for="ticketAssignee" class="form-label">Assign To</label>
                        <select class="form-select" id="ticketAssignee">
                            <option value="">Unassigned</option>
                        </select>
                    </div>
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-action">
                        <i class="fas fa-save me-2"></i>Create Ticket
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
